name: Unit test

on:
  push:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: dart --version
    - run: flutter --version
    - run: flutter pub get
    - run: flutter test
